<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Besant Technologies</h1>
    <br>
    <h2>HTML Project Chinni Sai Sireesha</h2>
    <br>
    <h1>Sign up</h1>
    <br>
    <form action="about.html">
    <div>
        <input type="text" placeholder="Username" required>
    </div>
    <br>
    <div>
        <input type="Password" placeholder="Password" required>

    </div>
    <br>
    <div>
        <input type="number" placeholder="mobilenumber" required>
    </div>
    <br>
    <div>
        <input type="email" placeholder="Email id">
    </div>
    <br>
    <div>
        <label for="us1">Date of birth</label>
        <input type="date" id="us1">
    </div>
    <br>
    <div>
        <label for="US2">Courses</label>
        <select id="US2">
            <option>Python</option>
            <option>Java</option>
            <option>Frontend</option>
            <option>SQL</option>
            <option>Manual Testing</option>
            <option>AWS</option>
            <option>Linux</option>
          
        </select>
       
    </div>
    <br>
    <div>
        <input type="checkbox" id="US3">
        <label for="US3">Morning Batch</label>
        <br>
        <input type="checkbox">
        <label>Evening Batch</label>
        
    </div>
    <br>
    <div>
        <input type="radio">
        <label>Daily Course</label>
        <br>
        <input type="radio">
        <label>Weekly</label>
    </div>
    <br>
    <div>
        <label >Upload resume</label>
        <input type="file">
    </div>
    <br>
    <div>
        <button type="signup">Signup</button>
        <button type="reset">Reset</button>
    </div>
</form>
</body>
</html>
